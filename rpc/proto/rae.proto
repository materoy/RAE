syntax = "proto3";

option go_package = "github.com/rmgen/RAE";

package protobuf;

service StreamService {
    rpc StartApplication (Request) returns (stream Response);
}

message Request {
    string name = 2;
    bytes executable = 3;
    string executeCommand = 4;
    string data = 5;
    string path = 6;
    repeated string argv = 7;
    repeated string envv = 8;

}

message Response {
    string result = 1;
}